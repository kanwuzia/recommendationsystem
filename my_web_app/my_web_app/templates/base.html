<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
    <title>{% block title %}{% endblock %} | Recommendation</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/core.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/components.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/icons.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/pages.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/responsive.css' %}" rel="stylesheet" type="text/css" />
    <style>
        .font_size {
            font-size: 30px;
            font-weight: 500;
            padding-top: 40px;
        }

        .text-red {
            color: red;
        }

        .text-green {
            color: green;
        }

        .carousel-control.left {
            background-image: none !important;
        }

        .carousel-control.right {
            background-image: none !important;
        }

        .top_marg {
            margin-top: 20px;
        }

        .term_style {
            padding-top: 20px;
        }

        .chart_details {
            display: none;
        }
    </style>
</head>

<body class="fixed-left">
    <div id="wrapper">
        <div class="topbar">
        <div class="topbar-left">
            <div class="text-center">
                <a href="{% url 'index' %}" class="logo"><img src="{% static 'images/tms_logo.png' %}" width="100"></a>
            </div>
        </div>
        <div class="navbar navbar-default" role="navigation">
            <div class="container">
                <div class="">
                    <div class="pull-left">
                        <button class="button-menu-mobile open-left waves-effect waves-light">
                            <i class="md md-menu"></i>
                        </button>
                        <span class="clearfix"></span>
                    </div>
                    <ul class="nav navbar-nav navbar-right pull-right">
                        <li class="dropdown top-menu-item-xs">
                            <a href="" class="dropdown-toggle profile waves-effect waves-light"
                                data-toggle="dropdown" aria-expanded="true">
                                <img src="{% static 'images/users/user.png' %}" alt="user-img" class="img-circle"> </a>
                            <ul class="dropdown-menu">
                                <li><a href="{% url 'profile' %}"><i class="ti-user m-r-10 text-custom"></i>
                                        Profile</a></li>
                                <li><a href="{% url 'logout' %}"><i class="ti-power-off m-r-10 text-danger"></i>
                                        Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="left side-menu">
        <div class="sidebar-inner slimscrollleft">
            <div id="sidebar-menu">
                <ul>
                    <li>
                        <a href="{% url 'dashboard' %}" class="waves-effect"><i class="ti-home"></i> <span> Dashboard
                            </span></a>
                    </li>
                    <li>
                        <a href="{% url 'recommendations' %}" class="waves-effect"><i class="ti-files"></i><span>
                                Recommendations </span> </a>
                    </li>
                    <li>
                        <a href="{% url 'profile' %}" class="waves-effect"><i class="ti-user"></i><span> Profile
                            </span> </a>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
    <div class="content-page">
        <div class="content">
        <div class="container">
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-success alert-dismissible" id="message_close">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            {{ message }}
            </div>
            {% endfor%}
            {% endif %}
        {% block content %}
        {% endblock %}
        </div>
        </div>
    <footer class="footer text-right">
            Â© 2018. All rights reserved.
        </footer>
    </div>
</div>
    <script>
        var resizefunc = [];
    </script>
    <!-- jQuery  -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/detect.js' %}"></script>
    <script src="{% static 'js/fastclick.js' %}"></script>
    <script src="{% static 'js/jquery.slimscroll.js' %}"></script>
    <script src="{% static 'js/jquery.blockUI.js' %}"></script>
    <script src="{% static 'js/waves.js' %}"></script>
    <script src="{% static 'js/wow.min.js' %}"></script>
    <script src="{% static 'js/jquery.nicescroll.js' %}"></script>
    <script src="{% static 'js/jquery.scrollTo.min.js' %}"></script>
    <script src="{% static 'plugins/waypoints/lib/jquery.waypoints.js' %}"></script>
    <script src="{% static 'plugins/counterup/jquery.counterup.min.js' %}"></script>
    <script src="{% static 'plugins/jquery-knob/jquery.knob.js' %}"></script>
    <!--<script src="{% static 'pages/jquery.dashboard.js' %}"></script>-->
    <script src="{% static 'js/HighCharts/js/highcharts.js' %}"></script>
    <script src="{% static 'js/HighCharts/js/modules/data.js' %}"></script>
    <script src="{% static 'js/highchart_script.js' %}"></script>
    <script src="{% static 'js/jquery.core.js' %}"></script>
    <script src="{% static 'js/jquery.app.js' %}"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2E4qxul6BHJD1OuoARQHeBLWMmDEL12E&callback=myMap"></script>
    <script src="{% static 'js/google_map.js' %}"></script>

    <script type="text/javascript">
        // function myMap() {
        //var mapProp= {
        //    center:new google.maps.LatLng(51.508742,-0.120850),
        //    zoom:5,
        //};
        //var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
        //}
        $(function () {
            $('#div_selector').change(function () {
                $('.chart_details').hide();
                $('.chart_ki').hide();
                $('#' + $(this).val()).show();
            });
        });

        jQuery(document).ready(function ($) {
            $('.counter').counterUp({
                delay: 100,
                time: 1200
            });

            $(".knob").knob();

        });
    </script>
</body>

</html>
